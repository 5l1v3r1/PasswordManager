
{% load socialaccount %}


{% get_providers as socialaccount_providers %}


{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}

  <a title="{{brand.name}}" 
     class="socialaccount_provider {{provider.id}} {{brand.id}}" 
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     >{{brand.name}}</a>
{% endfor %}
{% endif %}
<style>
  .btn-google {
  color: white;
  background-color: #ea4335;
}


</style>
     <a title="{{provider.name}}" id="providergoogle" class="socialaccount_provider {{provider.id}} btn btn-lg btn-google btn-block text-uppercase" 
     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"  type="submit"><i class="fab fa-google mr-2"></i> Sign in with {{provider.name}}</a>
{% endfor %}
